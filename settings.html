<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Faiba Mobile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #95d097;
            --dark-bg: #1a251c;
            --card-bg: #2c392f;
            --menu-hover: #2c392f;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
        }

        .status-bar {
            background-color: var(--primary-green);
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            color: white;
        }

        .header {
            background-color: var(--primary-green);
            color: white;
            padding: 1rem;
        }

        .menu-item {
            padding: 1.25rem 1rem;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .menu-item:hover {
            background-color: var(--menu-hover);
            color: white;
        }

        .menu-item i {
            color: var(--primary-green);
            font-size: 1.5rem;
            width: 2.5rem;
        }

        .menu-item .content {
            margin-left: 1rem;
        }

        .menu-item .title {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .menu-item .subtitle {
            font-size: 0.9rem;
            color: #888;
        }

        .selected-item {
            background-color: var(--menu-hover);
        }

        .bottom-nav {
            background-color: var(--dark-bg);
            border-top: 1px solid var(--card-bg);
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--primary-green);
            text-decoration: none;
            font-size: 0.75rem;
        }

        .nav-item i {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .nav-item.active {
            color: var(--primary-green);
        }

        .nav-item:not(.active) {
            color: #ffffff80;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar d-flex justify-content-between align-items-center">
        <div>9:33</div>
        <div class="d-flex align-items-center gap-2">
            <span>Yo tiba</span>
            <i class="fas fa-signal"></i>
            <span>4G</span>
            <span>50%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <h1 class="h5 mb-0">Settings</h1>
    </div>

    <!-- Menu Items -->
    <div class="container py-4">
        <a href="#" class="menu-item">
            <i class="fas fa-mobile-alt"></i>
            <div class="content">
                <div class="title">Faiba Mobile</div>
                <div class="subtitle">Manage your mobile experience</div>
            </div>
        </a>

        <a href="#" class="menu-item selected-item">
            <i class="fas fa-wifi"></i>
            <div class="content">
                <div class="title">Faiba Fixed</div>
                <div class="subtitle">Manage your fiber connection</div>
            </div>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-user"></i>
            <div class="content">
                <div class="title">Profile</div>
                <div class="subtitle">Update your profile</div>
            </div>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-info-circle"></i>
            <div class="content">
                <div class="title">About</div>
                <div class="subtitle">Get to know us</div>
            </div>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-globe"></i>
            <div class="content">
                <div class="title">Explore</div>
                <div class="subtitle">See More</div>
            </div>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-question-circle"></i>
            <div class="content">
                <div class="title">FAQ</div>
                <div class="subtitle">Frequently asked questions</div>
            </div>
        </a>

        <a href="#" class="menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <div class="content">
                <div class="title">Logout</div>
                <div class="subtitle">Signout of your account</div>
            </div>
        </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="d-flex justify-content-between">
            <a href="support.html" class="nav-item">
                <i class="fas fa-headset"></i>
                <span>Support</span>
            </a>
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="settings.html" class="nav-item active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
